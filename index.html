<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <!-- Google-fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
         <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css">
       
  <script src="https://kit.fontawesome.com/4efeebc0aa.js" crossorigin="anonymous"></script>
  <title>Fylo data storage component</title>
</head>
<body>

    <div class="wrapper">
      <!-- info-container -->
      <div class="info col-lg-4">
        <div class="logo">
          <img src="images/logo.svg">
        </div>
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg">
       </div>
         <div class="icon">
            <img src="images/icon-folder.svg">
         </div>
         <div class="icon">
           <img src="images/icon-upload.svg">
         </div>
       </div>
        </div>
        <!-- Data-container -->
        <div class="data col-lg-8">
          <div class="storage">
            <div class="number">
              185
          <small>
            GB left
          </small>
            </div>
          </div>
        <p class="data-info">
          "You've used <strong>815 Gb</strong> of your storage"
        </p>
        <div class="data-progress-bar">
          <div class="data-progress">
          </div>
        </div>
          <div class="range">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
  

      
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
